---
# Validates enterprise-user sign-ups.

authors:
  - Intesar Shannan Mohammed

endpoint: /users/enterprise-sign-up
method: POST
auth: NONE

# Try using random chars for unique constriants fields.
# Required-fields: name, email, password, company
# Unique Constraints Fields: email, company
# Fields-Constraints
# name: Nullable
# email: valid email, unique
# password: min 8 chars
# company: min 3 chars, unique
# @Response --> boolean

testCases:
  # valid email
  - id: 1
    body: '{"name": "", "email": "{{@RandomAlphanumeric | 3}}@fxlabsio", "password": "12345678", "company": "{{@RandomAlphanumeric | 3}}"}'
  
assertions:
  - "@StatusCode == 200"
  - "@Response.errors == false"

tags:
  - V1

policies:
  logger: DEBUG
