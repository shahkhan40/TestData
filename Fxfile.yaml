
---
version: '1'

# App (Project) name
name: Fx-Control-Plane

# App description
description: Fx Dog fooding.

# license
licenses:
  - APACHE LICENSE, VERSION 2.0

# App environments
environments:
  - name: Stg
    baseUrl: http://stg1.fxlabs.io/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FxLabs/Stg-Admin-Pass}}'
  - name: Local
    baseUrl: http://localhost:8080/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FxLabs/DevMachinePassword}}'
        issueTracker: FxLabs/Jira Test IT Bot
  - name: Dev
    baseUrl: http://localhost:8080/api/v1
    # app access credentials
    auths:
      - name: Default
        authType: BASIC
        username: admin@fxlabs.io
        password: '{{@Vault.FxLabs/DevMachinePassword}}'
# Job profiles
jobs:
  - name: Stg
    environment: Stg
    tags:
      - V1
    regions: FxLabs/US_WEST_1
    cron: '0 30 * ? * *'
    issueTracker: FxLabs/Stg-GitHub-Bot
  - name: Local
    environment: Local
    tags:
      - V1
    regions: FxLabs/US_WEST_1
    issueTracker: FxLabs/My-GitHub-Bot
  - name: SANDBOX
    environment: Dev
    tags:
      - SANDBOX
    regions: FxLabs/US_WEST_1
